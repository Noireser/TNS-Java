<!-- Add Admin Form -->
<div class="card">
  <h2 class="card-title">Add Admin</h2>
  <form (ngSubmit)="addAdmin()" class="form-row">
    <input [(ngModel)]="newAdmin.name" name="adminName" placeholder="Admin Name" required>
    <input [(ngModel)]="newAdmin.password" name="adminPassword" placeholder="Password" type="password" required>
    <button type="submit">â• Add Admin</button>
  </form>
</div>
