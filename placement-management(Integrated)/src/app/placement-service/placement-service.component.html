<h2>{{ isEditMode ? 'Update' : 'Add' }} Placement</h2>

<form (ngSubmit)="isEditMode ? updatePlacement() : addPlacement()" class="form-container">
  <label>Name:</label>
  <input type="text" [(ngModel)]="placement.name" name="name" required />

  <label>Date:</label>
  <input type="date" [(ngModel)]="placement.date" name="date" required />

  <label>Qualification:</label>
  <input type="text" [(ngModel)]="placement.qualification" name="qualification" required />

  <label>College:</label>
  <select [(ngModel)]="placement.collegeId" name="collegeId" required>
    <option [ngValue]="null" disabled selected>Select a college</option>
    <option *ngFor="let c of colleges" [ngValue]="c.id">{{ c.collegeName }}</option>
  </select>

  <div class="form-buttons">
    <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </div>
</form>

<hr />

<h2>Placements</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Qualification</th>
    <th>Year</th>
    <th>College</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let p of placements">
    <td>{{ p.name }}</td>
    <td>{{ p.date }}</td>
    <td>{{ p.qualification }}</td>
    <td>{{ p.year }}</td>
    <td>{{ getCollegeNameById(p.college?.id) }}</td>
    <td>
      <button (click)="editPlacement(p)">Edit</button>
      <button (click)="deletePlacement(p.id)">Delete</button>
    </td>
  </tr>
</table>
